<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miffy Express</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fff; 
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 200px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .login-header img {
            width: 100px;
            height: 100px;
            display: block;
            margin: 0 auto 20px;
            border-radius: 50%;
            background-color: #000; 
            padding: 10px;
        }

        .login-header h3 {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #000;
            margin-top: 10px;
        }

        .form-group label {
            font-weight: bold;
            color: #000;
        }

        .form-control {
            border-radius: 10px;
            padding: 15px;
            border: 1px solid #ddd;
        }

        .btn-login {
            width: 100%;
            background-color: #000;
            color: #fff;
            border-radius: 10px;
            padding: 12px;
            border: none;
            font-weight: bold;
        }

        .btn-login:hover {
            background-color: #333;
        }

        .forgot-password {
            text-align: center;
            margin-top: 10px;
        }

        .forgot-password a {
            color: #000;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="login-header">
        <img src="miffyicon.png" alt="Miffy Express Logo">
    </div>
    <h3>Miffy Express</h3>
    <form action="#">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter your username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password">
        </div>
        <button type="submit" class="btn btn-login">Login</button>
    </form>
    <div class="forgot-password">
        <a href="#">Forgot Password?</a>
    </div>
</div>

</body>
</html>
