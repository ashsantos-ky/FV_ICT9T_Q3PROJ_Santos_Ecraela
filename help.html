<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <title>Contact Miffy!</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&display=swap');
    body {
      font-family: Atma, serif;
      font-size: 20px;
      background-color: #f4f4f4;
    }
    .navbar {
      padding-top: 2px;
      padding-bottom: 2px;
      background-color: #212d4f;
    }
    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      margin-top: 50px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
  <script>
    function submitForm(event) {
      event.preventDefault();
      alert("Thank you for your feedback! We appreciate your input.");
      document.getElementById("name").value = "";
      document.getElementById("email").value = "";
      document.getElementById("message").value = "";
    }
  </script>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#"></a>
      <img src="miffylogo.webp" alt="Logo" class="img-fluid rounded-circle" style="width: 20%; height: auto;">
    </div>
    <ul class="nav navbar-nav navbar-center">
      <li><a href="mainpage.html">Home</a></li>
      <li><a href="train_schedule.html">Train Schedule</a></li>
      <li><a href="help.html">Help</a></li>
    </ul>
    <form class="navbar-form navbar-right" role="search">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Search">
      </div>
      <button type="submit" class="btn btn-default">Search</button>
    </form>
  </div>
</nav>

<div class="container">
  <h2 class="text-center">Contact Us</h2>
  <p>If you have any inquiries or need assistance, please reach out to us:</p>
  <p><strong>Email:</strong> support@miffyexpress.com</p>
  <p><strong>Phone:</strong> +63 139 662 5524</p>
  <p><strong>Address:</strong> Miffy Express HQ, Manila, Philippines</p>

  <h2 class="text-center">Feedback Form</h2>
  <form onsubmit="submitForm(event)">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
      <label for="message">Message:</label>
      <textarea class="form-control" id="message" rows="4" placeholder="Enter your message" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit Feedback</button>
  </form>
</div>

</body>
</html>
